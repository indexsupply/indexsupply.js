<html>
    <head>
        <script src="https://static.indexsupply.net/indexsupply.js" type="module"></script>
    </head>
    <script type="module">
        import { queryLive } from "https://static.indexsupply.net/indexsupply.js";
        const query = await queryLive({
            chainId: 8453n,
            eventSignatures: ["Transfer(address indexed from, address indexed to, uint value)"],
            query: "select sum(value) from transfer",
        });
        for await (const res of query) {
            document.querySelector("body pre").textContent += JSON.stringify(res) + "\n";
        }
    </script>
    <body>
        <pre></pre>
    </body>
</html>
